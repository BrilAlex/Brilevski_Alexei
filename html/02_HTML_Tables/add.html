<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. HTML. Таблицы - Дополнительное задание</title>
</head>
<body>
    <table width="250px" align="center" border="1px">
        <caption>Месяц моего дня рождения</caption>
        <col width="25%"/>
        <col width="15%"/>
        <col width="15%"/>
        <col width="15%"/>
        <col width="15%"/>
        <col width="15%"/>
        <thead>
            <tr>
                <th colspan="6">Сентябрь</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Пн</th>
                <td></td>
                <td>6</td>
                <td>13</td>
                <td>20</td>
                <td>27</td>
            </tr>
            <tr>
                <th>Вт</th>
                <td></td>
                <td>7</td>
                <td>14</td>
                <td>21</td>
                <td>28</td>
            </tr>
            <tr>
                <th>Ср</th>
                <td>1</td>
                <td>8</td>
                <td>15</td>
                <td>22</td>
                <td>29</td>
            </tr>
            <tr>
                <th>Чт</th>
                <td>2</td>
                <td>9</td>
                <td>16</td>
                <td>23</td>
                <td>30</td>
            </tr>
            <tr>
                <th>Пт</th>
                <td>3</td>
                <td>10</td>
                <td>17</td>
                <td>24</td>
                <td></td>
            </tr>
            <tr>
                <th>Сб</th>
                <td>4</td>
                <td>11</td>
                <td>18</td>
                <td>25</td>
                <td></td>
            </tr>
            <tr>
                <th>Вс</th>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td>26</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
