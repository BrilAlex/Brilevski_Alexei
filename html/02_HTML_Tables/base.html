<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. HTML. Таблицы</title>
</head>
<body>
    <table width="400px" align="center" border="1px">
        <caption>Прогноз погоды</caption>
        <col width="23%"/>
        <col width="18%"/>
        <col width="18%"/>
        <col width="23%"/>
        <col width="18%"/>
        <thead>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Минск</th>
                <td>-5<sup>&#9675;</sup></td>
                <td>+5<sup>&#9675;</sup></td>
                <td rowspan="2">+2<sup>&#9675;</sup></td>
                <td>-10<sup>&#9675;</sup></td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&deg;</td>
                <td>+9&deg;</td>
                <td>-4&deg;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
